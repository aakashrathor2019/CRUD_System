<!DOCTYPE html>
<html>
<head><!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
      <title>Add Employee</title>

    </head>
    <body>
      {% include 'navbar.html' %}
      <center><h1 class="my-3"><b>Add New Employee</b></h1></center>
      <div class="contaniner">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-info">
              <div class="card-body">
                <form  action="/add/" method="post"  style="margin: 2px;padding: 3px;" autocomplete="off">
                  {% csrf_token %}
                  <div class="md3">
                    <label for="roll">Roll</label>
                    <input type="text" name="empid" id="roll" class="form-control" value="{{roll}}" readonly>
                  </div>
                  <div class="md3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="empName" class="form-control" required>
                  </div>
                  <div class="md3">
                    <label for="email">Email</label>
                    <input type="email" name="empEmail" id="email" class="form-control" required>
                  </div>
                  <div class="md3">
                    <label for="address">Address</label>
                    <textarea type="text" name="empAdd" id="address"  row="5"  class="form-control"></textarea>
                  </div>
                  <div class="md3">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="empMo" class="form-control">
                  </div>
                  <div class="container text-center my-2">
                    <button class="btn btn-primary">
                      Add Employee
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
  </html>
