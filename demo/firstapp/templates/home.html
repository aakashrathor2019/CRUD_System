<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- Datatable plugin CSS file -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

  <title>Home</title>
  <style>
    h1 {
      border: 2px solid black;
      margin: 2px;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #0056b3;
      background-color: #EEF7FF;
    } 
    #logout{
       
      display: flex;
      justify-content: right;
      align-items: center;
    }
  
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/"><strong>Home</strong></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/add/"><b>Add Employee</b></a>
        </li>
        <li id="logout"  class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}"><b>Logout</b></a>
        </li>
      </ul>
      <!-- <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  <center><h1 class="my-3"><b>Employee Management</b></h1></center>
  <center><h5 class="my-3"><b>List of Employees</b></h5></center>
   
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart">
          <div class="cart-body">
            <table class="table" id="tableID">
              <thead>
                <tr>
                  <th>Sr.No</th>
                  <th>Emp Id</th>
                  <th>Emp Name</th>
                  <th>Emp Email</th>
                  <th>Emp Address</th>
                  <th>Emp Contact</th>
                  <th>Delete/Update</th>
                </tr>
              </thead>
              <tbody>
                {% for i in emp %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ i.roll }}</td>
                  <td>{{ i.username }}</td>
                  <td>{{ i.email }}</td>
                  <td>{{ i.address }}</td>
                  <td>{{ i.contact }}</td>
                  <td>
                    <button type="button" class="btn btn-danger"><a href="/delete/{{ i.id }}" style="color: white;">Delete</a></button>
                    <button type="button" class="btn btn-success"><a href="/update/{{ i.id }}" style="color: white;">Update</a></button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      <div>
  </div>
   

  <!-- jQuery library file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Datatable plugin JS library file -->
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

  <script>
    /* Initialization of datatable */
    $(document).ready(function() {
      $('#tableID').DataTable();
    });
  </script>
</body>
</html>
